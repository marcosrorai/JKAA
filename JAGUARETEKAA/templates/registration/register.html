{% extends "JAGUARETEAPP/templates/web/layout.html" %}

{% block main %}

<div class="text-center my-5 pb-5">
    <div class="container-sm col-3">
  
    <h3 class="card-header text-white">Formulario de Registro</h3>
    <form method="post">
        {% csrf_token %}
        {% for campo in form %}
            <div class="row mt-2 ms-2 text-white ">
                <div class="col-auto ms-4 ">
                    <label for="username">{{ campo.label_tag }}</label>
                </div>
                <div class="col-auto ms-3">
                    {{ campo }}
                </div>
                {% for error in campo.errors %}
                    <div class="form-text" style="color: red">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-4 mb-5 px-3">REGISTRAR</button>
    </form>
    </div>
</div>
{% endblock %}
